settings:
  use-plugin-prefix: true
  seconds-per-timestamp-output: 60
  ignore-y-radius: true
  seconds-per-player-move-log: 1 #RECOMMENDED IS 1
  seconds-per-player-inventory-log: 1 #RECOMMENDED IS 1
  hours-until-logs-deleted: 72 #RECOMMENDED IS 72 OR LESS
  replay-permission: "replay.replay"
  replay-reload-permission: "replay.reload"
  replay-clearlogs-permission: "replay.clearlogs"

